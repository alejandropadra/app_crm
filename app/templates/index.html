<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <!--Estilos Tailwind -->
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/estilos.css') }}">
    <!--Iconos de Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet" />
</head>
<body>

<div class="bg-[#e8e8e8] flex justify-center items-center h-screen w-full">
    <form class=" bg-white form w-[500px]">
        <h1 class=" text-2xl font-semibold text-center">Inicio de Sesión</h1>
        <label for="name" class="label">
            <span class="title">Ingrese ss usuario</span>
            <input
                class="input-field"
                type="text"
                name="input-name"
                title="Input title"
                placeholder="Enter your full name"
            />
        </label>
        <label for="pasword" class="label">
            <span class="title">Contraseña</span>
            <input
                id="pasword"
                class="input-field"
                type="password"
                name="input-name"
                title="Input title"

            />
        </label>

        <input class="checkout-btn" type="button" value="Ingresar" />
    </form>
    




</div>

</body>
</html>
